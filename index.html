<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="playing-card">
                <div class="start">
                    <button class="start__btn" id="start-btn">Start</button>
                </div>
                <div class="timer">
                    <h3 class="timer__time" id="timer__time">00:00</h3>
                    <h3 class="timer__time" id="wpm">WPM: 0</h3>
                </div>
                <div class="game-progress">
                    <div class="progress-bar">
                        <div class="progress-bar__item" id="current-progress"></div>
                    </div>
                </div>
                <div class="typing" id="typing">
                    <div class="text-box" id="text_box">
                        <span class="text-box__written-words" id="text-box__written-words"></span><span class="text-box__written-symbols--right" id="text-box__written-symbols--right"></span><span class="text-box__written-symbols--wrong" id="text-box__written-symbols--wrong"></span><span class="text-box__future-symbols" id="text-box__future-symbols"><span id="caret"></span></span>
                        <span class="text-box__left" id="text-box__left"></span>
                    </div>
                    <div class="typing__area">
                        <input id="text_input" type="text" autocomplete="off" class="typing__input"/>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
